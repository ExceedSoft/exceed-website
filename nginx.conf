server {
    listen 80;

    # Set the root directory for your application files
    root /usr/share/nginx/html/browser;
    index index.html;

    # This handles Angular routing: tries file, then directory, then falls back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Handle other common file types (optional, but good practice)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}
