server {
    listen 80;
    server_name localhost;

    # Root points to the browser folder containing 'en' and 'ar'
    root /usr/share/nginx/html/browser;
    index index.html;

    # 1. Redirect Homepage to English (Default)
    location = / {
        return 301 /en/;
    }

    # 2. Handle English routes
    location /en/ {
        alias /usr/share/nginx/html/browser/en/;
        try_files $uri $uri/ /en/index.html;
    }

    # 3. Handle Arabic routes
    location /ar/ {
        alias /usr/share/nginx/html/browser/ar/;
        try_files $uri $uri/ /ar/index.html;
    }

    # 4. Cache static files (images, styles, js)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}