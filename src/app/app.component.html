<div class="app-container" [class.rtl]="isRTL" [class.ltr]="!isRTL">
  @if (isLoading$ | async) {

  <div class="initial-loader" role="status" aria-label="Loading application">
    <div class="spinner" aria-hidden="true"></div>
    <p>Loading...</p>
  </div>
  }

  <div [class.hidden]="isLoading$ | async">
    <router-outlet></router-outlet>
  </div>
  <div [class.hidden]="isLoading$ | async">
    <router-outlet></router-outlet>
  </div>

  <app-navbar />

  <main>
    <router-outlet />
  </main>

  <app-footer />

  <button
    class="scroll-top"
    [class.show]="showScrollTop"
    (click)="scrollToTop()"
    aria-label="Scroll to top"
    title="Scroll to top"
    type="button"
  >
    <i class="fa-solid fa-chevron-up"></i>
  </button>

  <div class="whatsapp pointer" appAnimateOnScroll animationDelay="1500">
    <a
      [href]="'https://wa.me/' + '+966599706569' + '?text=Welcome'"
      target="_blank"
      title="Whatsapp"
    >
      <img class="whatsapp-img" src="/imgs/icons/whatsapp.svg" alt="whatsapp" />
    </a>
  </div>
</div>
