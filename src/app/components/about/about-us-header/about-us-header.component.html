  <div class="container">
    <div
      class="about-header-title text-center d-flex flex-column align-items-center"
    >
      <p class="d-flex gap-2 welcome-text">
        <span>
          {{ "WelcomeTo" | translate }}
        </span>

        <span>
          {{ "Exceed" | translate }}
          <span
            class="hand"
