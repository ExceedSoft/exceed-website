name: Continuous Deployment

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure we are in the deployment directory
            cd ${{ secrets.DEPLOY_PATH }}

            # Pull the latest code
            git pull origin main
            # **NEW LINE:** Ensure old conflicting container is stopped and removed
            docker rm -f exceed_web_app || true
            
            # Build the new image and restart the container
            # The --build flag compiles the new Angular code
            docker compose up -d --build --force-recreate

            # Clean up old images to save disk space
            docker image prune -f