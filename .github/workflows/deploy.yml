name: Continuous Deployment

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
              # 1. Fix Git Permissions (Crucial Step!)
              # This prevents the "dubious ownership" error
              git config --global --add safe.directory ${{ secrets.DEPLOY_PATH }}

              # 2. Go to the project folder
              cd ${{ secrets.DEPLOY_PATH }}
              
              # 3. Reset local changes to match GitHub exactly
              git fetch origin main
              git reset --hard origin/main
              
              # WARNING: 'git clean' will delete files on the server 
              # that are not in your GitHub repo (like nginx.conf if you didn't push it)
              git clean -fd
              
              # 4. Rebuild and start the container
              # We don't need to manually 'docker rm' because --force-recreate handles it
              docker compose up -d --build --force-recreate
              
              # 5. Cleanup unused images
              docker image prune -f