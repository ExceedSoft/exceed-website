name: Continuous Deployment

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
              # Ensure we are in the deployment directory
              cd ${{ secrets.DEPLOY_PATH }}
              
              # 1. Reset any local changes on the VPS to match the repository
              # This fixes the "error: Your local changes..." issue
              git fetch origin main
              git reset --hard origin/main
              git clean -fd
              
              # 2. Pull the latest code (just to be sure)
              git pull origin main
              
              # 3. Remove old container
              docker rm -f exceed_website_app || true
              # 4. Build and start
              docker compose up -d --build --force-recreate
              
              # 5. Cleanup
              docker image prune -f